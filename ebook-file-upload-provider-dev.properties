# 应用名称
spring.application.name=ebook-file-upload-provider
# 应用服务 WEB 访问端口
server.port=15001

eureka.client.service-url.defaultZone=http://eureka7002.com:7002/eureka/,http://eureka7001.com:7001/eureka/
eureka.instance.instance-id=ebook-file-upload-provider-15001

info.app.name=ebook-file-upload-provider
into.company.name=www.kgc.com
info.build.artifactId=$project.artifactId$
info.build.version=$project.version

spring.servlet.multipart.max-file-size=100MB
# 启用http上传处理
spring.servlet.multipart.enabled=true
# 设置最大的请求文件的大小
spring.servlet.multipart.max-request-size=100MB
# 设置单个文件的最大长度
spring.servlet.multipart.file-size-threshold=1MB
# 上传的临时目录
spring.servlet.multipart.location=/





